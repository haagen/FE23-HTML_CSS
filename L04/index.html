<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML &amp; CSS: Tabeller och formulär</title>
</head>
<body>
    
    <h1>HTML &amp; CSS: Tabeller och formulär</h1>

    <h2>Tabeller</h2>

    <table border="1" style="width: 100%">
        <caption>
            <span style="font-size: 28px"><b>Quiz-toppllista</b></span>
        </caption>
        <thead>
            <tr> <!-- startar en nya rad i tabellen -->
                <th style="width: 75%">Nickname</th>
                <th style="width: 25%">Poäng</th>
            </tr>
        </thead>  
        <tbody>
            <tr>
                <td>Clippy</td>
                <td>2623</td>
            </tr>
            <tr>
                <td>Luna</td>
                <td>2550</td>
            </tr>
        </tbody>  
        <tfoot>
            <tr>
                <td colspan="2">Tobbe</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
